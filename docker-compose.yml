services:
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    volumes:
      - strfry_data:/app/strfry-db
      - ./config/strfry.conf:/app/strfry.conf:ro
    ports:
      - "7777:7777"
    networks:
      - internal
      - public
    ulimits:
      nofile:
        soft: 1000000
        hard: 1000000
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:7777 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
      target: ingestion
    depends_on:
      strfry:
        condition: service_healthy
    environment:
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:?Set CLICKHOUSE_URL in .env}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-nostr}
      - BATCH_SIZE=1000
      - FLUSH_INTERVAL_MS=100
      - RUST_LOG=info
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Waiting for strfry..."
        sleep 3
        /usr/local/bin/strfry --config /app/strfry.conf stream --dir both | /app/funnel-ingestion
    volumes:
      - strfry_data:/app/strfry-db  # strfry stream needs write access to LMDB
      - ./config/strfry.conf:/app/strfry.conf:ro
    networks:
      - internal
    restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:?Set CLICKHOUSE_URL in .env}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-nostr}
      - BIND_ADDR=0.0.0.0:8080
      - RUST_LOG=info
    ports:
      - "8080:8080"
    networks:
      - internal
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - internal
      - public
    depends_on:
      prometheus:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  strfry_data:
  prometheus_data:
  grafana_data:
