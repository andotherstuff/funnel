services:
  ingestion:
    build:
      context: .
      dockerfile: Dockerfile
      target: ingestion
    environment:
      - RELAY_URL=${RELAY_URL:?Set RELAY_URL in .env}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:?Set CLICKHOUSE_URL in .env}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:?Set CLICKHOUSE_PASSWORD in .env}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-nostr}
      - BATCH_SIZE=1000
      - RUST_LOG=info
    networks:
      - internal
    restart: unless-stopped

  # One-shot backfill service - run manually with:
  #   docker compose run --rm backfill
  # This paginates through all historical events from the relay.
  # ClickHouse deduplicates by event ID, so it's safe to re-run.
  backfill:
    build:
      context: .
      dockerfile: Dockerfile
      target: ingestion
    profiles:
      - backfill
    environment:
      - RELAY_URL=${RELAY_URL:?Set RELAY_URL in .env}
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:?Set CLICKHOUSE_URL in .env}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:?Set CLICKHOUSE_PASSWORD in .env}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-nostr}
      - BATCH_SIZE=1000
      - BACKFILL=1
      - RUST_LOG=info
    networks:
      - internal
    restart: "no"

  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    environment:
      - CLICKHOUSE_URL=${CLICKHOUSE_URL:?Set CLICKHOUSE_URL in .env}
      - CLICKHOUSE_USER=${CLICKHOUSE_USER:-default}
      - CLICKHOUSE_PASSWORD=${CLICKHOUSE_PASSWORD:?Set CLICKHOUSE_PASSWORD in .env}
      - CLICKHOUSE_DATABASE=${CLICKHOUSE_DATABASE:-nostr}
      - BIND_ADDR=0.0.0.0:8080
      - API_TOKEN=${API_TOKEN:-}
      - RUST_LOG=info
    ports:
      - "8080:8080"
    networks:
      - internal
      - public
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - internal
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  internal:
    driver: bridge
  public:
    driver: bridge

volumes:
  prometheus_data:
